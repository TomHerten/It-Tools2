
<ion-header>
  <ion-navbar>
    <ion-title>
      Map
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="addMarker()"><ion-icon name="add"></ion-icon>Add Marker</button>
      <button ion-button (click)="logout()"><ion-icon name="undo"></ion-icon>Logout</button>
    </ion-buttons> 
  </ion-navbar>
</ion-header>
 
<ion-content>
  <div #map id="map"></div> 
</ion-content>
